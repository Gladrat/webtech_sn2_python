{% extends 'base.dj.html' %}

{% block title %}Create task{% endblock title %}

{% block content %}
    <h1>Create a new task</h1>

    {% if saved %}
        {{ saved }}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">Create task</button>
    </form>
{% endblock content %}
